<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order</title>
</head>
<body style="background-color: pink;">
    <h1><center>Customized T-Shirt Order Form</center></h1>
    <center><form action="/submit_order" method="post">
        <label for="tagline" style = "color: white;">Tagline on the Shirt:</label>
        <input type="text";" id="tagline" name="tagline" required>
        <br>

        <label for="color" style = "color: white;">Color:</label>
        <input type="text" id="color" name="color" required>
        <br>

        <label for="size" style = "color: white;">Size:</label>
        <select id="size" name="size" required>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
        </select>
        <br>

        <label for="quantity" style = "color: white;">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <br>

        <label for="delivery_date" style = "color: white;">Date of Delivery:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>
        <br>

        <label for="other_details" style = "color: white;">Other Details:</label>
        <textarea id="other_details" name="other_details" rows="4" cols="50"></textarea>
        <br>

        <input type="submit" value="Place Order">
    </form></center>
</body>
</html>
