<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized T-Shirt Order</title>
  </head>
  <body>
    <h1><center>Customized T-Shirt Order Form</center></h1>
    <center>
      <form action="/submit_order" method="post">
        <label for="tagline" style="color: black">Tagline on the Shirt:</label>
        <input
          type="text"
          ;
          id="tagline"
          name="tagline"
          required
          maxlength="30"
        />
        <br />
        <br />
        <br />

        <label for="color" style="color: black">Color:</label>
        <select id="color" name="color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="black">Black</option>
        </select>
        <br />
        <br />
        <br />

        <label for="size" style="color: black">Size:</label>
        <select id="size" name="size" required>
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
          <option value="XL">Extra Large</option>
        </select>
        <br />
        <br />
        <br />

        <label for="quantity" style="color: black">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          required
          min="1"
          required
          max="20"
        />
        <br />
        <br />
        <br />

        <label for="delivery_date" style="color: black"
          >Date of Delivery:</label
        >
        <input type="date" id="delivery_date" name="delivery_date" required />
        <br />
        <br />
        <br />

        <label for="Phone Number">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{10}"
          required
        />

        <br />
        <br />
        <br />

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea>
        <br />
        <br />
        <br />

        <label for="other_details" style="color: black">Other Details:</label>
        <textarea
          id="other_details"
          name="other_details"
          rows="4"
          cols="50"
        ></textarea>
        <br />
        <br />
        <br />

        <input type="submit" value="Place Order" />
      </form>
    </center>
  </body>
</html>
